<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <title>To Do List | Movie</title>
  <link rel="stylesheet" href="style2.css">
</head>
<body>
  <div class="todo-container">
    <h1 id="Titulo">To Do List | Movie</h1>
    <div class="content">
      <nav class="menu-lateral">
          <div class="btn-expandir">
              <i class="bi bi-list" id="btn-exp"></i>
          </div>
          <ul>
              <li class="item-menu">
                  <div class="tema">
                      <a href="">
                        <span class="icon"><i class="bi bi-brightness-high-fill"></i></span>
                        <span class="txt-link">Tema</span>
                        <span class="icon2"><i class="bi bi-moon" id="moon"></i></span>
                      </a>
                      <input type="checkbox" class="checkbox" id="chk" />
                      <label class="label" for="chk">
                        <i class="fas fa-moon"></i>
                        <i class="fas fa-sun"></i>
                        <div class="ball"></div>
                      </label>
                    </div>
              </a>
              </li>
              <li class="item-menu">
                  <a href="https://www.instagram.com/etecbentoquirinooficial/" target="_blank">
                  <span class="icon"><i class="bi bi-instagram"></i></span>
                  <span class="txt-link"> Instagram </span>
              </a>
              </li>
              <li class="item-menu">
                  <a href="https://www.facebook.com/etecbentoquirino/" target="_blank">
                  <span class="icon"><i class="bi bi-facebook"></i></span>
                  <span class="txt-link"> Facebook </span>
              </a>
              </li>
          </ul>
      </nav>
    <form class="task-form">
      <input type="text" id="taskTitle" placeholder="Título da tarefa" required>
      <textarea id="taskDescription" placeholder="Descrição da tarefa"></textarea>
      <input type="date" id="taskDate" required>
      <button type="submit">Adicionar Tarefa</button>
    </form>
    <h2>Em Aberto</h2>
    <div id="openTasks"></div>
    <h2>Concluídas</h2>
    <div id="completedTasks"></div>
  </div>
  <script src="java.js"></script>
</body>
</html>
